<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="about-music">
        <div>
          <img src="./assets/music_cover.png" alt="music_cover" />
        </div>
        <div class="music">
          <h1>Acorda Devinho</h1>
          <h2>Banda Rocketseat</h2>
        </div>
      </div>
      <div class="players">

        <img src="./assets/play.svg" alt="play" />
        <img src="./assets/play-forward.svg" alt="play-forward" />

      <div class="bar"><img src="./assets/bar.svg" alt="bar" /></div>
      <div class="minutes">
        <p>03:20</p>
        <p>00:12</p>
      </div>
    </main>
    <script src="./script.js"></script>
